version: '2'
services:
    postgres:
        image: postgres
        # TODO: use environment variable for password
        environment:
            - POSTGRES_PASSWORD=ancfinder_pass
            - POSTGRES_USER=ancfinder
            - POSTGRES_DB=ancfinder
    # TODO: copy the static media into nginx from ancfinder
    lets-encrypt-nginx-container:
        image: nginx:latest
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - ./uswgi_params:/home/docker/code/uwsgi_params
            - ./letsencrypt-site:/user/share/nginx/html

            #TODO: shared volume between nginx and letsEncrypt
            #   nginx reads certs
            #   letEncrypt will write certs
            #   autorenew
            #   examine docker file before pulling

        ports:
            - "80:80"
        links:
            - ancfinder
        networks:
            - docker-network

    ancfinder:
        image: codefordc2/ancdfinder:release
        links:
            - postgres
        volumes:
            - ./environment.yaml:/home/ancfinder/environment.yaml

networks:
    docker-network:
        driver: bridge
