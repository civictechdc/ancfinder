# the upstream component nginx needs to connect to
upstream ancfinder {
    # server unix:/home/docker/code/app.sock; # for a file socket
    server ancfinder:8000; # for a web port socket (we'll use this first)
    # server letsencryptancfinder:8080;
}

# configuration of letsEncrypt server_name


# configuration of the server
server {
    # the port your site will be served on, default_server indicates that this server block
    # is the block to use if no blocks match the server_name
    listen      80 default_server;

    # HTTPS settings
    # listen      433 ssl;
    # ssl_certificate ;
    # ssl_certificate_key ;
    keepalive_timeout 10m; #maybe adjust according to google analytics

    # the domain name it will serve for
    server_name localhost; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location ~ {
        proxy_pass http://ancfinder;
    }

    location /.well-known/acme-challenge {
        allow all;
        root /usr/share/nginx/html;
    }
}
