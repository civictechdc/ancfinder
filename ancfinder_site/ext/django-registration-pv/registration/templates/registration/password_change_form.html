{% extends "registration/base.html" %}

{% block title %}Change Password{% endblock %}

{% block body %}

<h1>Change Password</h1>
	
<p id="status" class="error"/>
<script>
	if (window.location.hash == "#reset") $('#status').text("Put the new random password we just gave you into the \"Old Password\" field.");
</script>
	
<form action="/accounts/profile/change_password" method="post" class="djangoform">
	{% csrf_token %}
	<table>
		{{ form }}
	<tr>
	<td/>
	<td><input type="submit" value="Submit"/></td>
	</tr>
	</table>
</form>

{% endblock %}
